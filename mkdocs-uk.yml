site_name: WWN-Lite - Українська
site_description: Правила WWN-Lite українською мовою
site_author: John from DMK

docs_dir: docs
site_dir: site-uk

theme:
  name: material
  language: uk
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    # Light mode
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Перемкнути на темну тему
    # Dark mode
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Перемкнути на світлу тему

plugins:
  - search:
      lang: uk

nav:
  - Виживання:
    - Загрози й Зцілення: wwn-lite/uk/threats-healing.md
    - Дослідження Підземель: wwn-lite/uk/delving.md
    - Подорожі та Виживання: wwn-lite/uk/overland-travel.md
    - Кораблі: wwn-lite/uk/sea-travel.md
  - Бій:
    - Бій: wwn-lite/uk/combat.md
    - Броня й Зброя: wwn-lite/uk/armor-weapons.md
  - Спорядження:
    - Звичайне Спорядження: wwn-lite/uk/gear.md
    - Виготовлення Спорядження: wwn-lite/uk/gear-crafting.md
    - Модифікації та Обслуговування: wwn-lite/uk/gear-modifications.md
    - Алхімія: wwn-lite/uk/alchemy.md
  - Магія:
    - Чари: wwn-lite/uk/magic.md
    - Еліксири: wwn-lite/uk/elixirs.md
    - Магічні Пристрої: wwn-lite/uk/magical-devices.md
    - Традиції:
      - Вищі Маги: wwn-lite/uk/tradition-high-mage.md
      - Друід: wwn-lite/uk/tradition-druid.md
      - Елементаліст: wwn-lite/uk/tradition-elementalist.md
      - Некромант: wwn-lite/uk/tradition-necromancer.md
      - Бард: wwn-lite/uk/tradition-bard.md
      - Клірик: wwn-lite/uk/tradition-cleric.md
      - Монах: wwn-lite/uk/tradition-monk.md
      - Приборкувач Звірів: wwn-lite/uk/tradition-beastmaster.md
      - Чаклун: wwn-lite/uk/tradition-warlock.md
  - Персонаж:
    - Швидке Створення Персонажа: wwn-lite/uk/character-generation.md
    - Досвід та Підвищення Рівня: wwn-lite/uk/xp-leveling.md
  - Кампанія:
    - Витрати на Життя: wwn-lite/uk/living-expenses.md
    - Найманці: wwn-lite/uk/hirelings.md
    - Найм Армій: wwn-lite/uk/hiring-armies.md
    - Земельна Власність: wwn-lite/uk/land-ownership.md
    - Будівництво Споруд: wwn-lite/uk/building-structures.md
    - Магічні Конструкції: wwn-lite/uk/building-magical-workings.md
    - Винагороди від Покровителів: wwn-lite/uk/rewards-by-patron.md
    - Опис Власності: wwn-lite/uk/property-description.md
    - Річний Дохід: wwn-lite/uk/income-hex-type.md
    - Визнання: wwn-lite/uk/recognition.md
    - Просвітні Заняття: wwn-lite/uk/downtime.md

markdown_extensions:
  # Basic extensions
  - tables
  - attr_list
  - def_list
  - abbr
  - footnotes

  # Admonitions (notes, warnings, etc.)
  - admonition
  - pymdownx.details

  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true

  # Better lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Table of contents
  - toc:
      permalink: true
      toc_depth: 3
      title: На цій сторінці

  # Better formatting
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys

  # Emoji support
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

extra:
  alternate:
    - name: English
      link: /compendiums/wwn-lite/en/
      lang: en
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@d-m-k
      name: DMK YouTube Channel
