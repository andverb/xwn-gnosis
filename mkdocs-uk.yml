site_name: WWN-Lite - Українська
site_description: Правила WWN-Lite українською мовою
site_author: John from DMK

docs_dir: docs
site_dir: site-uk

theme:
  name: material
  language: uk
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    # Light mode
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Перемкнути на темну тему
    # Dark mode
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Перемкнути на світлу тему

plugins:
  - search:
      lang: uk

nav:
  - Основи: wwn-lite/uk/basics/index.md
  - Виживання:
    - Загрози й Зцілення: wwn-lite/uk/survival/healing-hazards.md
    - Дослідження Підземель: wwn-lite/uk/survival/delving.md
    - Подорожі та Виживання: wwn-lite/uk/survival/overland-travel.md
    - Кораблі: wwn-lite/uk/survival/sea-travel.md
  - Бій:
    - Основи Бою: wwn-lite/uk/combat/combat-basics.md
    - Броня й Зброя: wwn-lite/uk/equipment/armors-weapons.md
  - Спорядження:
    - Звичайне Спорядження: wwn-lite/uk/equipment/gear.md
    - Виготовлення Спорядження: wwn-lite/uk/equipment/crafting.md
    - Модифікації та Обслуговування: wwn-lite/uk/equipment/modifications.md
    - Алхімія: wwn-lite/uk/equipment/alchemy.md
  - Магія:
    - Основи Магії: wwn-lite/uk/magic/magic-basics.md
    - Еліксири: wwn-lite/uk/magic/elixirs.md
    - Магічні Пристрої: wwn-lite/uk/magic/magical-devices.md
    - Традиції:
      - Вищі Маги: wwn-lite/uk/magic/traditions/high-mage.md
      - Друїд: wwn-lite/uk/magic/traditions/druid.md
      - Елементаліст: wwn-lite/uk/magic/traditions/elementalist.md
      - Некромант: wwn-lite/uk/magic/traditions/necromancer.md
      - Бард: wwn-lite/uk/magic/traditions/bard.md
      - Клірик: wwn-lite/uk/magic/traditions/cleric.md
      - Монах: wwn-lite/uk/magic/traditions/monk.md
      - Приборкувач Звірів: wwn-lite/uk/magic/traditions/beastmaster.md
      - Чаклун: wwn-lite/uk/magic/traditions/warlock.md
  - Персонаж:
    - Створення Персонажа: wwn-lite/uk/character/character-creation.md
    - Досвід та Підвищення Рівня: wwn-lite/uk/character/xp-leveling.md
  - Кампанія:
    - Витрати на Життя: wwn-lite/uk/campaign/living-expenses.md
    - Найманці: wwn-lite/uk/campaign/hirelings.md
    - Найм Армій: wwn-lite/uk/campaign/hiring-armies.md
    - Земельна Власність: wwn-lite/uk/campaign/land-ownership.md
    - Будівництво Споруд: wwn-lite/uk/campaign/building-structures.md
    - Магічні Конструкції: wwn-lite/uk/campaign/magical-workings.md
    - Винагороди від Покровителів: wwn-lite/uk/campaign/patronage.md
    - Опис Власності: wwn-lite/uk/campaign/property-rewards.md
    - Річний Дохід: wwn-lite/uk/campaign/income-hex-type.md
    - Визнання: wwn-lite/uk/campaign/renown.md
    - Заняття в Період Простою: wwn-lite/uk/campaign/downtime.md
  - Довідник:
    - Теги:
      - Теги Персонажа: wwn-lite/uk/reference/tags/character.md
      - Теги Спільнот: wwn-lite/uk/reference/tags/community.md
      - Теги Руїн: wwn-lite/uk/reference/tags/ruins.md
      - Теги Дикої Місцевості: wwn-lite/uk/reference/tags/wilderness.md
      - Теги Двору: wwn-lite/uk/reference/tags/court.md
    - Складність Сутичок: wwn-lite/uk/reference/encounter-difficulty.md
    - Статистики НІПИ: wwn-lite/uk/reference/npc-statistics.md

markdown_extensions:
  # Basic extensions
  - tables
  - attr_list
  - def_list
  - abbr
  - footnotes

  # Admonitions (notes, warnings, etc.)
  - admonition
  - pymdownx.details

  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true

  # Better lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Table of contents
  - toc:
      permalink: true
      toc_depth: 3
      title: На цій сторінці

  # Better formatting
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys

  # Emoji support
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

extra:
  alternate:
    - name: English
      link: /rulesets/wwn-lite/en/basics/
      lang: en
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@d-m-k
      name: DMK YouTube Channel
