site_name: WWN-Lite - English
site_description: WWN-Lite rules in English
site_author: John from DMK

docs_dir: docs/wwn-lite/en
site_dir: site-en

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    # Light mode
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search:
      lang: en

nav:
  - Back to Gnosis: /
  - Basics: basics/index.md
  - Survival:
    - Healing & Hazards: survival/healing-hazards.md
    - Delving: survival/delving.md
    - Overland Travel: survival/overland-travel.md
    - Sea Travel: survival/sea-travel.md
  - Combat:
    - Combat Basics: combat/combat-basics.md
    - Actions: combat/actions.md
  - Equipment:
    - Gear: equipment/gear.md
    - Armors & Weapons: equipment/armors-weapons.md
    - Alchemy: equipment/alchemy.md
  - Magic:
    - Magic and Spells: magic/magic-basics.md
    - Magical Items: magic/magical-items.md
  - Character:
    - Character Creation: character/character-creation.md
    - XP & Leveling: character/xp-leveling.md
  - Campaign:
    - Living Expenses: campaign/living-expenses.md
    - Hirelings: campaign/hirelings.md
    - Hiring Armies: campaign/hiring-armies.md
    - Land Ownership: campaign/land-ownership.md
    - Building Structures: campaign/building-structures.md
    - Magical Workings: campaign/magical-workings.md
    - Patronage: campaign/patronage.md
    - Renown: campaign/renown.md
    - Downtime: campaign/downtime.md
  - Reference:
    - Tags:
      - Character Tags: reference/tags/character.md
      - Community Tags: reference/tags/community.md
      - Ruins Tags: reference/tags/ruins.md
      - Wilderness Tags: reference/tags/wilderness.md
      - Court Tags: reference/tags/court.md
    - Encounter Difficulty: reference/encounter-difficulty.md
    - NPC Statistics: reference/npc-statistics.md

markdown_extensions:
  # Basic extensions
  - tables
  - attr_list
  - def_list
  - abbr
  - footnotes

  # Admonitions (notes, warnings, etc.)
  - admonition
  - pymdownx.details

  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true

  # Better lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Table of contents
  - toc:
      permalink: true
      toc_depth: 4
      title: On this page

  # Better formatting
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys

  # Emoji support
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

extra:
  alternate:
    - name: Українська
      link: /rulesets/wwn-lite/uk/basics/
      lang: uk
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@d-m-k
      name: DMK YouTube Channel
