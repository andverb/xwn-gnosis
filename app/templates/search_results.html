{% if results %}
    <h6>Found {{ results|length }} rule(s)</h6>

    <!-- Search Results List -->
    {% for rule in results %}
        <a class="row padding"
           hx-get="/rules/{{ rule.id }}/card"
           hx-target="#search-results">
            <div class="max">
                <h6 class="small">{{ rule.rule_name }}</h6>
                <small class="secondary-text">{{ rule.ruleset_name }}</small>
            </div>
            <div>
                {% if rule.type %}
                    <label>{{ rule.type }}</label>
                {% endif %}
                {% if rule.is_official %}
                    <span class="chip success small">Official</span>
                {% else %}
                    <span class="chip secondary small">Homebrew</span>
                {% endif %}
            </div>
        </a>
        <hr />
    {% endfor %}

{% else %}
    <p class="secondary-text">No rules found matching your search.</p>
{% endif %}
