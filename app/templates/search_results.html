{% if results %}
<!--  <small>Found {{ results|length }} result(s)</small>-->

<!-- Search Results List -->
{% for rule in results %}
<div style="display: flex; justify-content: space-between; align-items: center;">
    <a href="#"
       hx-get="/rules/{{ rule.id }}/card?query={{ query }}{% if type_filter %}&type={{ type_filter }}{% endif %}"
       hx-target="#search-results">
        <h5>{{ rule.rule_name }}</h5>
    </a>

    <div>

        {% if rule.type %}
        <kbd>{{ rule.type }}</kbd>
        {% endif %}
        {% if rule.is_official %}
        <kbd>Official</kbd>
        {% else %}
        <kbd>Homebrew</kbd>
        {% endif %}
        <kbd>{{ rule.ruleset_abbreviation }}</kbd>
    </div>
</div>


{% if not loop.last %}
<hr/>{% endif %}
{% endfor %}


{% endif %}
