{% if results %}
    <h6>Found {{ results|length }} rule(s)</h6>

    <!-- Search Results List -->
    {% for rule in results %}
    <article class="border hover"
             hx-get="/rules/{{ rule.id }}/card"
             hx-target="#search-results"
             style="cursor: pointer;">
        <div class="row">
            <div class="max">
                <h6>{{ rule.rule_name }}</h6>
                <small class="secondary-text">{{ rule.ruleset_name }}</small>
            </div>
            <div>
                {% for tag in rule.tags %}
                    <span class="chip small">{{ tag }}</span>
                {% endfor %}
                {% if rule.is_official %}
                    <span class="chip success small">Official</span>
                {% endif %}
            </div>
        </div>
    </article>
    {% endfor %}

{% else %}
    <p class="secondary-text">No rules found matching your search.</p>
{% endif %}
