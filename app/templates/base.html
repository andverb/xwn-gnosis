<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css">
    <!-- htmx -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
            integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
            crossorigin="anonymous"></script>
    <title>{% block title %}Gnosis - xWN Rules Database{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body class="dark">


<!-- Main content -->
<main class="container">
    <nav>
        <ul>
            <li>
                <button data-placement="right" data-tooltip="Made by John from DMK | xWN systems by Kevin Crawford">‚ùì
                </button>
            </li>
        </ul>
        <ul>
            <li>
                <hgroup>
                    <h2>Welcome to Gnosis</h2>
                    <p>Database of rules for xWN systems</p>

                </hgroup>
            </li>
        </ul>
        <ul>
            <li>
                <button data-placement="left" id="theme-toggle" data-tooltip="Toggle theme">üåì</button>
            </li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
</main>

{% block extra_scripts %}
<script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
</script>

{% endblock %}
</body>
</html>
