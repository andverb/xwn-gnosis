<!DOCTYPE html>
<html lang="{{ current_lang|default('en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css">
    <!-- htmx -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
            integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
            crossorigin="anonymous"></script>
    <title>{% block title %}{{ t.app_title|default('Gnosis - xWN Rules Database') }}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body class="dark">


<!-- Main content -->
<main class="container">
    <nav>
        <ul>
            <li>
                <button data-placement="right" data-tooltip="{{ t.info_tooltip|default('Made by John from DMK | xWN systems by Kevin Crawford') }}">❓
                </button>
            </li>
            <li>
                <a href="/rulesets" role="button" data-placement="right" data-tooltip="{{ t.rulesets_tooltip|default('Browse rulesets') }}">📖</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="/" style="text-decoration: none; color: inherit;">
                    <hgroup style="text-align: center;">
                        <h2>{{ t.welcome|default('Welcome to Gnosis') }}</h2>
                        <p>{{ t.subtitle|default('Database of rules for xWN systems') }}</p>
                    </hgroup>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <button data-placement="left"
                        data-tooltip="{{ t.toggle_language|default('Switch language') }}"
                        hx-get="/set-language/{% if current_lang == 'en' %}uk{% else %}en{% endif %}"
                        hx-swap="none"
                        hx-on::after-request="sessionStorage.clear(); localStorage.removeItem('htmx-cache'); window.location.reload(true);">
                    {% if current_lang == 'en' %}🇺🇦{% else %}🇬🇧{% endif %}
                </button>
            </li>
            <li>
                <button data-placement="left" id="theme-toggle" data-tooltip="{{ t.toggle_theme|default('Toggle theme') }}">🌓</button>
            </li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
</main>

{% block extra_scripts %}
<script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
</script>

{% endblock %}
</body>
</html>
