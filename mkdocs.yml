markdown_extensions:
  # Basic extensions
  - tables
  - attr_list
  - def_list
  - abbr
  - footnotes

  # Admonitions (notes, warnings, etc.)
  - admonition
  - pymdownx.details

  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true

  # Better lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Table of contents
  - toc:
      permalink: true
      toc_depth: 3
      title: On this page

  # Better formatting
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys

  # Emoji support
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

